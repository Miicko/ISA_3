<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group">
      <label>Email</label>
      <input type="text"
             formControlName="email"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">
          Email is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             formControlName="firstname"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">
          First name is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             formControlName="lastname"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">
          Last name is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="text"
           formControlName="password2"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
      <div *ngIf="f.password2.errors.required">Password confirmation is required</div>
    </div>
    <div *ngIf="passwordsnotmatching && submitted" style='color: red;'>Passwords are not matching</div>
  </div>
  <div class="form-group">
    <label>Phone number</label>
    <input type="text"
           formControlName="phonenumber"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
    <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
      <div *ngIf="f.phonenumber.errors.required">Phone number is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text"
           formControlName="city"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
      <div *ngIf="f.city.errors.required">City is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text"
           formControlName="country"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
    <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
      <div *ngIf="f.country.errors.required">Country is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Occupation</label>
    <input type="text"
           formControlName="occupation"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.occupation.errors }" />
    <div *ngIf="submitted && f.occupation.errors" class="invalid-feedback">
      <div *ngIf="f.occupation.errors.required">Occupation is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Company Info</label>
    <input type="text"
           formControlName="companyinfo"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.companyinfo.errors }" />
    <div *ngIf="submitted && f.companyinfo.errors" class="invalid-feedback">
      <div *ngIf="f.companyinfo.errors.required">Company Info is required</div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary mr-1">Submit</button>
  </div>

</form>
